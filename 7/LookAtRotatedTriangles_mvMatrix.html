<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<script src="../lib/webgl-debug.js"></script>
		<script src="../lib/cuon-utils.js"></script>
		<script src="../lib/cuon-matrix.js"></script>
	</head>
	<body>
		<canvas id="webgl" height="400" width="400"></canvas>
	</body>
	<script>
		var VSHADER_SOURCE = `
		      attribute vec4 a_Position;
		      attribute vec4 a_Color;
		      uniform mat4 u_ModelViewMatrix;
		      varying vec4 v_Color;
		      void main(){
		        gl_Position = u_ModelViewMatrix * a_Position;
		        v_Color = a_Color;
		      }
		    `

		var FSHADER_SOURCE = `
		      precision mediump float;
		      varying vec4 v_Color;
		      void main(){
		        gl_FragColor = v_Color;
		      }
		    `

		function main() {
			var canvas = document.getElementById('webgl')
			var gl = canvas.getContext('webgl')

			initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)

			var n = initVertexBuffers(gl)
			gl.clearColor(0.0, 0.0, 0.0, 1.0)
			// var viewMatrix = new Matrix4()
			// var modelMatrix = new Matrix4()

			// modelMatrix.setRotate(-10, 0, 0, 1)

			var modelViewMatrix = new Matrix4()

			modelViewMatrix.setLookAt(g_eyeX, g_eyeY, g_eyeX, 0, 0, 0, 0, 1, 0).rotate(-10, 0, 0, 1)

			var u_ModelViewMatrix = gl.getUniformLocation(gl.program, 'u_ModelViewMatrix')
			// viewMatrix.setLookAt(0.2, 0.25, 0.25, 0, 0, 0, 0, 1, 0)

			document.onkeydown = function(ev) {
				keydown(ev, gl, n, u_ModelViewMatrix, modelViewMatrix)
			}

			gl.uniformMatrix4fv(u_ModelViewMatrix, false, modelViewMatrix.elements)

			gl.clear(gl.COLOR_BUFFER_BIT)
			gl.drawArrays(gl.TRIANGLES, 0, n)
		}
		var g_eyeX = 0.2,
			g_eyeY = 0.25,
			g_eyez = 0.25
		function keydown(ev, gl, n, u_ModelViewMatrix, modelViewMatrix) {
			if (ev.keyCode == 39) {
			} else if (ev.keyCode == 37) {
			} else return
			draw(gl, n, u_ModelViewMatrix, modelViewMatrix)
		}

		function draw(gl, n, u_ModelViewMatrix, modelViewMatrix) {
			modelViewMatrix.lookAt(g_eyeX, g_eyeY, g_eyez, 0, 0, 0, 0, 1)
			gl.uniformMatrix4fv(u_ModelViewMatrix, false, modelViewMatrix.elements)
			gl.clear(gl.COLOR_BUFFER_BIT)
			gl.drawArrays(gl.TRIANGLES, 0, n)
		}

		function initVertexBuffers(gl) {
			var verticesColors = new Float32Array([
				// Vertex coordinates and color(RGBA)
				0.0,
				0.5,
				-0.4,
				0.4,
				1.0,
				0.4, // The back green one
				-0.5,
				-0.5,
				-0.4,
				0.4,
				1.0,
				0.4,
				0.5,
				-0.5,
				-0.4,
				1.0,
				0.4,
				0.4,

				0.5,
				0.4,
				-0.2,
				1.0,
				0.4,
				0.4, // The middle yellow one
				-0.5,
				0.4,
				-0.2,
				1.0,
				1.0,
				0.4,
				0.0,
				-0.6,
				-0.2,
				1.0,
				1.0,
				0.4,

				0.0,
				0.5,
				0.0,
				0.4,
				0.4,
				1.0, // The front blue one
				-0.5,
				-0.5,
				0.0,
				0.4,
				0.4,
				1.0,
				0.5,
				-0.5,
				0.0,
				1.0,
				0.4,
				0.4
			])
			var n = 9

			// Create a buffer object
			var vertexColorbuffer = gl.createBuffer()
			if (!vertexColorbuffer) {
				console.log('Failed to create the buffer object')
				return -1
			}

			// Write the vertex coordinates and color to the buffer object
			gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorbuffer)
			gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW)

			var FSIZE = verticesColors.BYTES_PER_ELEMENT
			// Assign the buffer object to a_Position and enable the assignment
			var a_Position = gl.getAttribLocation(gl.program, 'a_Position')
			if (a_Position < 0) {
				console.log('Failed to get the storage location of a_Position')
				return -1
			}
			gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0)
			gl.enableVertexAttribArray(a_Position)

			// Assign the buffer object to a_Color and enable the assignment
			var a_Color = gl.getAttribLocation(gl.program, 'a_Color')
			if (a_Color < 0) {
				console.log('Failed to get the storage location of a_Color')
				return -1
			}
			gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 3)
			gl.enableVertexAttribArray(a_Color)

			// Unbind the buffer object
			gl.bindBuffer(gl.ARRAY_BUFFER, null)

			return n
		}

		main()
	</script>
</html>
